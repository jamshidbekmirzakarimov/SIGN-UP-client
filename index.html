<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="site-main">
    <section class="hero-section">
      <div class="container">
        <div class="hero-section-content">
          <div class="hero-section-content-left">
            <div class="hero-section-content-left-box">
              <h1 class="hero-section-left-title">
                Become a member</h1>
                <p class="hero-section-left-subtitle">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo dolorum ducimus dignissimos vel.
                </p>
                <ul class="hero-section-loca-list">
                  <a class="local-host-link" href="#">
                  <li class="hero-section-local-host-item">
                    <img class="local-img" src="./images/googleplus.svg" 
                    alt="googleplus icon" width="25" height="25">
                    <p class="hero-section-local-host-title">
                      SIGN UP WITH GOOGLE+
                    </p>
                  </li>
                </a>
     

         
                  <a class="local-host-link" href="#">
                  <li class="hero-section-local-host-item">
                    <img class="local-img" src="./images/facebook.svg" 
                    alt="facebook icon" width="25" height="25">
                    <p class="hero-section-local-host-title">
                      SIGN UP WITH FACEBOOK+
                    </p>
                  </li>
                </a>
          

        
                  <a class="local-host-link" href="#">
                  <li class="hero-section-local-host-item">
                    <img class="local-img" src="./images/twitter.svg" 
                    alt="twitter icon" width="25" height="25">
                    <p class="hero-section-local-host-title">
                      SIGN UP WITH TWITTER+
                    </p>
                  </li>
                </a>
                </ul>
            </div>
            <div class="line"></div>
            <div class="address-box">
              <p class="address-title">You can still sign up with your email address</p>
              <p class="sign-up-email">
                SIGN UP WITH EMAIL
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
